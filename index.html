<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/main.css">
    <link href="https://fonts.googleapis.com/css2?family=Ropa+Sans&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header>
            <h1>STAR WARS <br> CATALOG</h1>
        </header>
        <main>
            <div class="characters">
                <div class="characters-header">
                    <h3>Characters</h3>
                </div>
                <div class="character-list">
                    <ul></ul>
                </div>
                <div class="navigation"> 
                    <button class="prev">&#x25B7;</button>
                    <span class="current-side">1</span>
                    <span>/</span>
                    <span class="total-sides">14</span>
                    <button class="next">&#x25B7;</button>
                </div>
            </div>
            <div class="details">
                <div class="details-header">
                    <h3>Details</h3>
                </div>
                <div class="character-details">
                    <div class="details-nav">
                        <button class="nav-planet">Planet</button>
                        <button class="nav-species">Species</button>
                        <button class="nav-vehicles">Vehicles</button>
                        <button class="nav-starships">Starships</button>
                    </div>
                </div>
                <div class="planet-details"></div>
            </div>
        </main>
    </div>

    
    <script src="./js/main.js"></script>
</body>
</html>
